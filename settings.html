<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Top Suporte</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --dark: #111827;
            --darker: #0b0f19;
            --card: #1f2937;
            --text: #e5e7eb;
            --success: #22c55e;
            --blue-pdf: #1976D2;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--darker);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1.5fr;
            }
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #374151;
            padding-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Gateway Switcher Styles */
        .gateway-options {
            display: grid;
            gap: 1rem;
        }

        .gw-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #374151;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .gw-btn:hover {
            border-color: var(--primary);
        }

        .gw-btn.active {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .gw-btn i.check {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--success);
            display: none;
        }

        .gw-btn.active i.check {
            display: block;
        }

        .gw-name {
            font-weight: 700;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.25rem;
        }

        .gw-desc {
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 1.5rem;
        }

        .section-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 0.75rem;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-generate {
            width: 100%;
            background: var(--blue-pdf);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-generate:hover {
            filter: brightness(1.1);
        }

        .btn-generate:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Administração</h1>
        <p style="color: #9ca3af;">Configurações do Sistema e Utilitários</p>
    </div>

    <div class="container grid">

        <!-- CARD 1: PAYMENT SETTINGS -->
        <div class="card">
            <div class="card-title">
                <i class="fa-solid fa-credit-card"></i> Gateway de Pagamento
            </div>

            <div class="gateway-options">
                <div class="gw-btn" id="btn-ciabra" onclick="setGateway('ciabra')">
                    <i class="fa-solid fa-circle-check check"></i>
                    <span class="gw-name">Ciabra</span>
                    <span class="gw-desc">Gateway Padrão</span>
                </div>

                <div class="gw-btn" id="btn-fastdepix" onclick="setGateway('fastdepix')">
                    <i class="fa-solid fa-circle-check check"></i>
                    <span class="gw-name">FastDePix</span>
                    <span class="gw-desc">Gateway Alternativo</span>
                </div>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <p id="gw-status" style="font-size: 0.9rem; color: #9ca3af;">Lendo configuração...</p>
            </div>
        </div>

        <!-- CARD 2: RECEIPT GENERATOR -->
        <div class="card">
            <div class="card-title">
                <i class="fa-solid fa-file-invoice"></i> Gerador de Comprovante
            </div>

            <form id="receiptForm" onsubmit="generateReceiptServer(event)">

                <div class="form-section">
                    <div class="section-label">Dados da Transação</div>
                    <div class="input-group">
                        <label>Valor (R$)</label>
                        <input type="text" id="r_amount" value="3.250,00" required>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-label">Origem (Pagador)</div>
                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" id="r_orig_name" value="CIABRA CAPITAL" required>
                    </div>
                    <div class="input-group">
                        <label>CNPJ</label>
                        <input type="text" id="r_orig_doc" value="61.892.662/0001-08">
                    </div>
                    <div class="input-group">
                        <label>Instituição</label>
                        <input type="text" id="r_orig_bank" value="CELCOIN IP S.A">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-label">Destino (Recebedor)</div>
                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" id="r_dest_name" value="L F ESTETICA DE FESTAS E EVENTOS LTDA" required>
                    </div>
                    <div class="input-group">
                        <label>CNPJ/CPF</label>
                        <input type="text" id="r_dest_doc" value="48.240.494/0001-08">
                    </div>
                    <div class="input-group">
                        <label>Instituição</label>
                        <input type="text" id="r_dest_bank" value="Banco Inter S.A.">
                    </div>
                    <div class="input-group">
                        <label>Chave PIX</label>
                        <input type="text" id="r_dest_key" value="76d16ef5-7672-4f7b-8e8a-16ba482c9585">
                    </div>
                </div>

                <button type="submit" class="btn-generate">
                    <i class="fa-solid fa-external-link-alt"></i> GERAR COMPROVANTE (NOVA GUIA)
                </button>
            </form>
        </div>

    </div>

    <script>
        // --- GATEWAY LOGIC ---
        let currentGateway = '';

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const data = await res.json();
                updateUI(data.gateway);
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        async function setGateway(gateway) {
            document.getElementById('gw-status').innerText = 'Salvando...';
            try {
                const res = await fetch('/api/settings?t=' + Date.now(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gateway })
                });

                const text = await res.text();
                try {
                    const data = JSON.parse(text);
                    if (!res.ok) throw new Error(data.error || 'Erro no servidor');
                    updateUI(data.gateway);
                } catch (e) {
                    console.error("Parse Error:", e);
                    console.log("Response Body (Raw):", text);
                    // Show a snippet of the HTML to help debug (e.g. 404 info)
                    const snippet = text.length > 200 ? text.substring(0, 200) + '...' : text;
                    alert(`Erro (${res.status}): Resposta inválida do servidor.\n\nConteúdo:\n${snippet}`);
                }
            } catch (error) {
                console.error(error);
                alert('Erro de Conexão: ' + error.message);
            }
        }

        function updateUI(gateway) {
            currentGateway = gateway;
            document.getElementById('btn-ciabra').classList.remove('active');
            document.getElementById('btn-fastdepix').classList.remove('active');

            document.getElementById(`btn-${gateway}`).classList.add('active');
            document.getElementById('gw-status').innerText = `Gateway Ativo: ${gateway.toUpperCase()}`;
        }

        loadSettings();

        // --- SERVER SIDE RECEIPT GENERATION ---
        async function generateReceiptServer(e) {
            e.preventDefault();

            const btn = document.querySelector('.btn-generate');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processando...';
            btn.disabled = true;

            const payload = {
                amount: document.getElementById('r_amount').value,
                orig_name: document.getElementById('r_orig_name').value,
                orig_doc: document.getElementById('r_orig_doc').value,
                orig_bank: document.getElementById('r_orig_bank').value,
                dest_name: document.getElementById('r_dest_name').value,
                dest_doc: document.getElementById('r_dest_doc').value,
                dest_bank: document.getElementById('r_dest_bank').value,
                dest_key: document.getElementById('r_dest_key').value
            };

            try {
                const res = await fetch('/api/generate-receipt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (data.success && data.url) {
                    // Open in new tab/window
                    window.open(data.url, '_blank');
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Sucesso!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }

            } catch (error) {
                console.error(error);
                alert('Falha ao gerar comprovante: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
